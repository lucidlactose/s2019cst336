<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AJAX: Sign Up Page</title>
    <style type="text/css"></style>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body id="dummybodyid">
    <h1> Sign Up Form </h1>
    
    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <table>
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Zip Code:</label></td>
                    <td><input id="zip" type="text">
                        <label id="wrong-zip"></label></td>
                </tr>
                <tr>
                    <td><label>City:</label></td>
                    <td><label id="city"></label></td>

                </tr>
                <tr>
                    <td><label>Latitude:</label></td>
                    <td><label id="lat"></label></td>

                </tr>
                <tr>
                    <td><label>Longitude:</label></td>
                    <td><label id="long"></label></td>
                </tr>
                <tr>
                    <td><label>State:</label></td>
                    <td><input id="state" type="text"></td>
                </tr>
                <tr>
                    <td><label>Select a County:</label></td>
                    <td><select id="county"></select></td>
                </tr>
                <tr>
                    <td><label>Desired Username:</label></td>
                    <td><input id="username" type="text">
                        <label id="username-availability"></label></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input id="password" type="password">
                        <label id="wrong-password"></label></td>
                </tr>
                <tr>
                    <td><label>Type Password Again:</label></td>
                    <td><input id="password-check" type="password"></td>
                </tr>
                <tr>
                    <td><label id="recommend"> Recommended password: </label></td>
                    <td><label id="recommended_password"></label></td>
                </tr>
            </table>
            <input id="submit" type="button" value="Sign up!">
        </fieldset>
    </form>
    <script type="text/javascript" src="js/functions.js"></script>
</body>

</html>
