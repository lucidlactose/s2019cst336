<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <h2> Weekdays: </h2>
        <h3 id="Some"> Monday </h3>
        <h3 class="Thing"> Tuesday </h3>
        <h2> Weekend: </h2>
        <h3> Saturday </h3>
        <h3> Sunday </h3>

        <div id = "box" style = "width:100px; height:100px; background:red; position:absolute;"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            $("document").ready(function() {
                    $("#Some").html("Today is monday")
                    $(".Thing").css("color", "blue")
                    $("h3").click(function() {
                        $(this).css("border" ,"solid 2px");
                    });
                   
                   
                    $('#box').click ( function() {
                        var cssLeft = $("#box").css("left");
                                            console.log(cssLeft);

                        $("#box").animate( {left:"250px"} );
                        
                        setTimeout(function () {
                            $("#box").animate( {left: cssLeft} );
                                                console.log(cssLeft);

                        }, 2000);
                    })
                    console.log("Hello world")
            })
        </script>

    </body>
</html>
