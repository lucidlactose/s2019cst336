    <body>
        <div id="header">
            <a href=""> match </a> | <a class="historyLink" href="#"> history </a>
            <h1 id="page"> Match </h1>
        </div>
        
        <div id="history">
            <table> 
                <tr>
                    <th> Username </th>
                    <th> Status </th>
                    <th> When </th>
                </tr>
            </table>
        </div>
        
        <div id="profile-body">
            
            <div id="profile-image">
                <img src="http://dummyimage.com/600x600.png/ff4444/ffffff" alt="profile picture">
            </div>
            
            <div id="profile-details">
                
                <div id="profile-head">
                    <h2> About @<span id="profile-name"> Username </span> </h2>
                </div>
                
                <div id="profile-body">
                    <div id="profile-description">
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div id="button">
                <button type="button" id="dislike-button"> <img id="dislike-img" src="img/dislike_button.png" alt="dislike-image"> Dislike </button>
            </div>
            <div id="button">
                <button type="button" id="neither-button"> <img src="" alt="?"></button>
            </div>
            <div id="button">
                <button type="button" id="like-button"> <img id="like-img" src="img/like_button.png" alt="like-image"> Like </button>
            </div>
        </div>
        <!--remember to add a modal for the history page-->
