<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--These bookstrap links are literlaly only for the buttons-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
        <div class="container">
            <h2> Photo and video album </h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
               <!--The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2019/04/28/21/12/cosmos-4164414_960_720.jpg" alt="Los Angeles">
                        <!--if I want to do the caption over the picture instead, I can do this-->
                        <!--<div class="carousel-caption">-->
                            <!--<p>-->
                            <!--    Howdy duty to your fruty-->
                            <!--</p>-->
                        <!--</div>-->
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_960_720.jpg" alt="Chicago" >
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2018/10/30/16/06/water-lily-3784022_960_720.jpg" alt="New york">
                    </div>
                </div>
               <!--Left and right controls -->
                <div class="something">
                  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>
                </div>
            </div>
            <!--caption-->
            <div id="caption">
                <p>
                    asoidjasd
                </p>
            </div>
            
            <hr id="division">
            
            <!--file upload stuff-->
            <div id="file-upload-area">
                <div id="fileInput">
                    <input type="file" name="fileName" />
                </div>
                
                <div id="fileList">
                
                </div>
                
                <div id="uploadButtons">
                    <button id="pickFilesButton" type="button" class="btn btn-primary btn-xs">Pick File(s)</button>
                    <span>
                        <button id="uploadFilesButton" type="button" class="btn btn-primary btn-xs"> Upload File(s) </button>
                    </span> 
                </div>
                
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        0%
                    </div>
                </div>
                <div id="results">
                    
                </div>
        </div>
    </body>
</html>
